<!DOCTYPE html>
<html lang="es">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/views/common/favicon.ico" />
    <link rel="stylesheet" href="/styles.css" />
    <title>SportMe</title>
  </head>
  <header class="encabezado">
    <h3>
      SportMe! <br />
      Haz deporte | Haz amigos
    </h3>
  </header>
  <body>
    <h2 class="login_header">
      <p class="login_text">Inicia sesión o regístrate</p>
    </h2>

    <main>
        <div class="formSection">
      <form class="form" method="post">
          <table>
            <tr>
              <td>
                <label class="formLabel" for="email">Correo electrónico</label>
              </td>
              <td>
                <input
                  id="email"
                  type="email"
                  class="formInput"
                  placeholder="Email con el que te registraste"
                  name="email"
                />
              </td>
            </tr>
        
            <tr>
              <td><label class="formLabel" for="pwd">Contraseña</label></td>
              <td>
                <input
                  id="pwd"
                  type="password"
                  class="formInput"
                  placeholder="Contraseña"
                  name="contraseña"
                />
              </td>
            </tr>
            <tr>    
            
            <td span="2"><button class="submitButton" type="submit">Iniciar sesión</button></td>
        </tr>
        </table>
      </form>
      <div>
        <a class="darkLink" href="/views/usuarios/registrarse.html"
          >Darme de alta en el servicio</a
        >
        <br />
        <a class="darkLink" href="pwd.html">Olvidé mi contraseña</a>
      </div>
    </main>
    
<footer class="footer">

  <p class="copyright">SportMe! - Todos los derechos reservados &copy;</p>
  
  </footer>
  </body>
</html>
